<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> {{ title }} </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="saveSurvey(form.value)" [disabled]="!form.valid">
        <ion-icon ios="ios-checkmark-circle-outline" md="md-checkmark-circle-outline" color="light"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="form">
    <ion-item>
      <ion-label stacked>Question:</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Time start:</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD HH:mm A" max="2999" formControlName="timeStart"></ion-datetime>
    </ion-item>


    <ion-item>
      <ion-label stacked>Time end:</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD HH:mm A" max="2999" formControlName="timeEnd"></ion-datetime>
    </ion-item>

    <div formArrayName="answers">
      <div *ngFor="let answer of form.controls.answers.controls; let i=index">
        <ion-item [formGroupName]="i">
          <ion-label stacked>Answer {{ i + 1 }}:</ion-label>
          <ion-input type="text" formControlName="answer"></ion-input>
          <ion-icon ios="ios-close" md="md-close" item-right *ngIf="form.controls.answers.controls.length > 1" (click)="removeAnswer(i)"></ion-icon>
        </ion-item>
      </div>

      <button (click)="addAnswer()" end class="addAnswer">
        <label>Add answer </label> 
        <ion-icon ios="ios-add-circle-outline" md="md-add-circle" class="iconPlus"></ion-icon>
      </button>

    </div>

  </form>
</ion-content>
