<ion-header>

  <ion-navbar>
    <ion-title> {{ title }} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="form" (ngSubmit)="saveSurvey(form.value)">
  
    <ion-item>
      <ion-label stacked>Survey Name:</ion-label>
      <ion-input type="text" formControlName="name" [(ngModel)]="name"></ion-input>
    </ion-item>  
  
    <ion-item>
      <ion-label stacked>Author:</ion-label>
      <ion-input type="text" formControlName="author" [(ngModel)]="author"></ion-input>
    </ion-item> 
  
    <ion-item>
      <button ion-button block color="primary" text-center padding-top padding-bottom [disabled]="!form.valid">
        <div *ngIf="!isEditable">
          ADD A NEW SURVEY
        </div>
  
        <div *ngIf="isEditable">
          UPDATE THIS SURVEY
        </div>
      </button>
    </ion-item>
  </form>
  <div *ngIf="isDisappear">
    <button ion-button block color="danger" text-center padding-top padding-bottom [disabled]="!form.valid" (click)="deleteSurvey()">
      DELETE THIS SURVEY
    </button>
  </div>
</ion-content>
