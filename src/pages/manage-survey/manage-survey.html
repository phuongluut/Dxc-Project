<ion-header>

  <ion-navbar>
    <ion-title> {{ title }} </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="saveSurvey(form.value)" [disabled]="!form.valid">
        <ion-icon ios="ios-checkmark-circle-outline" md="md-checkmark-circle-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-searchbar class="search" (ionInput)="getItems($event)"></ion-searchbar>
  </ion-row>
  <ion-list>
    <ion-item-sliding *ngFor="let survey of filterItems">
  
      <ion-item class="items">
        <h2>{{ survey.name }}</h2>
        <p>
          Author: {{ survey.author }}
        </p>
      </ion-item>
  
      <ion-item-options side="right">
          <ion-buttons>
            <button ion-button icon-only (click)="updateSurvey(survey)" class="btn-u" color="dark1">
              <ion-icon ios="ios-more" md="md-more"></ion-icon>
            </button>
          </ion-buttons>
          <ion-buttons>
            <button ion-button icon-only (click)="deleteSurvey(survey)" color="danger" class="btn-d">
              <ion-icon ios="ios-remove-circle-outline" md="md-remove-circle"></ion-icon>
            </button>
          </ion-buttons>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <form [formGroup]="form">
    <ion-item>
      <ion-label stacked>Question:</ion-label>
      <ion-input type="text" formControlName="name" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Author:</ion-label>
      <ion-input type="text" formControlName="author" [(ngModel)]="author"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Time start:</ion-label>
      <ion-datetime displayFormat="MMMM DD ,YY HH:mm" min="1900" max="2999"></ion-datetime>

    </ion-item>

    <ion-item>
      <ion-label stacked>Time end:</ion-label>
      <ion-datetime displayFormat="MMMM DD ,YY HH:mm" min="1900" max="2999"></ion-datetime>

    </ion-item>

    <ion-item>
      <ion-label stacked>Answer:</ion-label>
      <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon ios="ion-ios-plus-outline" md="md-ios-plus-outline"></ion-icon>
        </button>
      </ion-buttons>
      <ion-input type="text"></ion-input>
    </ion-item>
  </form>
</ion-content>
