<ion-content padding class="content-back">
  <ion-content padding class="content">
    <ion-content padding class="content-login">
      <form [formGroup]="loginForm" (submit)="loginUser()" novalidate col-12>

        <ion-row>
          <ion-col col-12>
            <img src="/assets/imgs/logoicon.png" alt="" class="icon-logo">
            <h2 class="tile"><img src="/assets/imgs/logo1.png" alt="" class="avatar"></h2>
          
          </ion-col>
        </ion-row>
        <ion-item class="person">
          <ion-icon item-start ios="ios-person" md="md-person" class="icon-user" color="green1" ></ion-icon>
          <ion-input class="btn" formControlName="email" type="email" placeholder="Your email address" [class.invalid]="!loginForm.controls.email.valid && blur"></ion-input>
        </ion-item>

        <ion-item class="pass">
          <ion-icon item-start ios="ios-key" md="md-key" class="icon-pass" color="green1"></ion-icon>
          <ion-input class="btn" formControlName="password" type="password" placeholder="Your password" [class.invalid]="!loginForm.controls.password.valid && blur"></ion-input>
        </ion-item>

        <button ion-button block type="submit" class="submit-btn" [disabled]="!loginForm.valid">
          Login
        </button>

      </form>

      <button ion-button block clear (click)="goToSignup()" class="signUp" style="font-weight: bold;">
        Create a new account
      </button>

      <button ion-button block clear (click)="goToResetPassword()" class="forgotPass" style="font-weight: bold;">
        I forgot my password
      </button>

      <ion-col>
        <ion-icon ios="logo-google" md="logo-google" class="gg" (click)="loginGoogle()"></ion-icon>
        <ion-icon ios="logo-facebook" md="logo-facebook" class="fb" (click)="loginFace()"></ion-icon>
      </ion-col>
    </ion-content>
  </ion-content>
</ion-content>
