<ion-header>

  <!-- <ion-navbar>
    <ion-title>Survey Management</ion-title>
  </ion-navbar> -->

</ion-header>
<ion-content padding class="content-back">
  <ion-content padding class="content">
    <ion-content padding class="content-login">
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <ion-grid>

          <ion-row>
            <ion-col col-12>
              <ion-icon ios="ios-contact-outline" md="md-contact" color="light"></ion-icon>
              <h2 class="tile">T-survey</h2>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-list insert>
                <ion-item>
                  <ion-icon item-start ios="ios-person" md="md-person" class="icon-user"></ion-icon>
                  <ion-input item-end class="txtEmail" type="text" placeholder="Your Email" name="email" [(ngModel)]="registerCredentials.email"
                    required></ion-input>
                </ion-item>

                <ion-item>
                  <ion-icon item-start ios="ios-key" md="md-key" class="icon-pass"></ion-icon>
                  <ion-input item-end class="txtPass" type="password" placeholder="Your Password" name="password" [(ngModel)]="registerCredentials.password"
                    required>
                  </ion-input>
                </ion-item>
              </ion-list>

            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col col-12 class="signup-col">
              <button ion-button full color="light" class="submit-btn" type="submit">Login</button>
            </ion-col>
          </ion-row>
          <ion-col col-12>
            <ion-icon ios="logo-facebook" md="logo-facebook" (click)="facebokk()" class="fb"></ion-icon>
            <ion-icon ios="logo-google" md="logo-google" class="gg"></ion-icon>
          </ion-col>

        </ion-grid>
      </form>
    </ion-content>
  </ion-content>
</ion-content>
