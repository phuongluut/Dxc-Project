<ion-header>

  <ion-navbar>
    <ion-title>ANSWER</ion-title>
  </ion-navbar>

</ion-header>

<!-- (submit)="doSubmit($event)" -->
<ion-content padding>
  <!-- <div class="formAnswer"> -->
  <ion-item calss="formQuestion">
    <div>
      <label class="question">
        Q: {{nameSurvey}}
      </label>
    </div>
    <hr>
    <!-- </div> -->
    <form [formGroup]="answerForm">
      <ion-list radio-group formControlName="listanswer" [(ngModel)]="theanswer">
        <ion-item *ngFor="let ans of result">
          <ion-label>{{ans.answer}} </ion-label>
          <ion-radio [value]="ans"></ion-radio>
        </ion-item>
      </ion-list>
      <button block outline ion-button (click)="addAnswer(theanswer)">Vote</button>
    </form>
  </ion-item>

</ion-content>
