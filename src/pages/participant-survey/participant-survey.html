<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Survey</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-row>
    <ion-searchbar class="search" (ionInput)="getItems($event)"></ion-searchbar>
  </ion-row>
    <ion-list>
      <ion-item-sliding *ngFor="let survey of filterItems">
        
        <ion-item class="items" (click)="updateSurvey(survey)">
          <h2>{{ survey.name }}</h2>
          <p>
            Author: {{ survey.author }}
          </p>
