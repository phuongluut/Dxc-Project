<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Survey-Manage</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addSurvey()">
        <ion-icon ios="ios-add-circle-outline" md="md-add-circle" class="avatar"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <!-- <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher> -->
  <ion-list>
    <ion-row>
      <ion-searchbar class="search" (ionInput)="getItems($event)"></ion-searchbar>
    </ion-row>
    <ion-item-sliding *ngFor="let survey of filterItems">
      <div class="items">
        <ion-item>
          <h2>{{ survey.name }}</h2>
          <p>
            Author: {{ survey.author }}
          </p>
        </ion-item>
      </div>
      <ion-item-options side="right">
        <ion-buttons>
          <button ion-button icon-only (click)="updateSurvey(survey)" class="btn-u" color="dark1">
            <ion-icon ios="ios-more" md="md-more"></ion-icon>
          </button>
        </ion-buttons>
        <ion-buttons>
          <button ion-button icon-only (click)="deleteSurvey(survey)" color="danger" class="btn-d">
            <ion-icon ios="ios-remove-circle-outline" md="md-remove-circle"></ion-icon>
          </button>
        </ion-buttons>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
