<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="arrow-back" color="light"></ion-icon>
    </button>
    <ion-title>Survey-Manage</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addSurvey()">
        <ion-icon ios="ios-add-circle-outline" md="md-add-circle" class="avatar"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-row>
    <ion-searchbar class="search" (ionInput)="getItems($event)"></ion-searchbar>
  </ion-row>
  <ion-list>
    <ion-item-sliding *ngFor="let survey of filterItems">

      <ion-item class="items" (click)="updateSurvey(survey)">
        <h2>{{ survey.name }}</h2>
        <p>
          Author: {{ survey.author }}
        </p>
      </ion-item>

      <ion-item-options side="right">
        <ion-buttons>
          <button ion-button icon-only (click)="deleteSurvey(survey)" color="danger" class="btn-d">
            <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
          </button>
        </ion-buttons>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
