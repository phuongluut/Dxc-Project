<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Survey</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <button ion-button block color="primary" (click)="addSurvey()">
    Add a new survey
  </button>

  <ion-list>
    <ion-item *ngFor="let survey of surveys">
      <h2>{{ survey.name }}</h2>
      <p>
        Author: {{ survey.author }}
      </p>
  
  
      <button ion-button color="secondary" (click)="updateSurvey(survey)">
        Update this survey
      </button>  
    </ion-item>
  </ion-list>
</ion-content>
