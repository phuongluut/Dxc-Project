<ion-content padding>
  <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Your email address" [class.invalid]="!resetPasswordForm.controls.email.valid && blur">
      </ion-input>
    </ion-item>

    <button ion-button block type="submit" [disabled]="!resetPasswordForm.valid">
      Reset your Password
    </button>
    <div>
      <ion-row>
        <ion-col block col-6>
          <button ion-button block type="submit" (click)="goLogin()">
            Sign In
          </button>
        </ion-col>
        <ion-col block col-6>
          <button ion-button block type="submit" (click)="goSignup()">
            Sign Up
          </button>
        </ion-col>
      </ion-row>
    </div>
  </form>
</ion-content>
