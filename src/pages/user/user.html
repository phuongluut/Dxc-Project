<ion-header>

  <ion-navbar>
    <ion-title>user</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="form">
    <ion-item>
      <ion-label stacked>Question:</ion-label>
      <ion-input type="text" formControlName="name" [(ngModel)]="name"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Author:</ion-label>
      <ion-input type="text" formControlName="author" [(ngModel)]="author"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Time start:</ion-label>
      <ion-datetime displayFormat="MMMM DD ,YY HH:mm" min="1900" max="2999"></ion-datetime>
  
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Time end:</ion-label>
      <ion-datetime displayFormat="MMMM DD ,YY HH:mm" min="1900" max="2999"></ion-datetime>
  
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Answer:</ion-label>
      <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon ios="ion-ios-plus-outline" md="md-ios-plus-outline"></ion-icon>
        </button>
      </ion-buttons>
      <ion-input type="text"></ion-input>
    </ion-item>
  </form>
</ion-content>
