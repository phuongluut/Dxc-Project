<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Result</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <div>
      <label class="question">
        Q: {{nameSurvey}}
      </label>
    </div>

    <ion-card-content>
      <canvas #pieCanvas></canvas>
    </ion-card-content>
  </ion-card>
  <ion-list>
    <label class="answer">Answer</label>
    <ion-item *ngFor="let item of result">
      <ion-item>
        {{item.answer}}: {{item.count?item.count:0}}
      </ion-item>
    </ion-item>
  </ion-list>
</ion-content>
